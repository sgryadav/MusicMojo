<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>Project Name</title>

<body>
  <div class="container">
    <h1><strong>MusicMojo</strong></h1>
    <form (submit)="onSubmit(myform.value)" #myform="ngForm">
      <div class="row">
        <div class="col-md-4">
          <h2>Register</h2>
          <div class="form-group">
            <label>Username:</label>
            <input class="form-control" type="text" name="username" [(ngModel)]="user.username" #username="ngModel" required minlength='2'
            />
            <p [hidden]="username.valid || (username.pristine && !myform.submitted)">
              Username is required.
            </p>
          </div>
          <br>
          <div class="form-group">
            <label> First Name:</label>
            <input class="form-control" type="text" name="firstname" [(ngModel)]="user.firstname" #firstname="ngModel" required minlength='2'
            />
            <p [hidden]="firstname.valid || (firstname.pristine && !myform.submitted)">
              First name is required.
            </p>
          </div>
          <br>
          <div class="form-group">
            <label>Email:</label>
            <input class="form-control" type="text" name="email" [(ngModel)]="user.email" #email="ngModel" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
              required />
            <p [hidden]="email.valid || (email.pristine && !myform.submitted)">
              Valid email is required.
            </p>
          </div>
          <br>
          <div class="form-group">
            <label>Password:</label>
            <input class="form-control" type="password" name="password" [(ngModel)]="user.password" #password="ngModel" required maxlength='35'
              minlength='2' />
            <p [hidden]="password.valid || (password.pristine && !myform.submitted)">
              Password is required.
            </p>
          </div>
          <br>
          <div class="form-group">
            <label>Confirm Password:</label>
            <input class="form-control" type="password" name="passwordConf" [(ngModel)]="passwordConf" #passwordConfirm="ngModel" Equalvalidate="password"
              required/>
            <p [hidden]="passwordConfirm.valid || (passwordConfirm.pristine && !myform.submitted)">
              Password is required.
            </p>
            <p *ngIf="passwordConf != user.password"> Passwords do not match!</p>
          </div>
          <button class="btn btn-primary" [disabled]="!myform.form.valid || passwordConf != user.password" type='submit'>Register</button>
          <br><br>
        </div>
        
        <form (submit)="verifyUserInfo(theform.value)" #theform="ngForm">
          <div class="col-md-4 col-md-offset-4">
              <h2>Login</h2>
            <div class="form-group">
              <label>Username:</label>
              <input class="form-control" type="text" name="username" [(ngModel)]="verifyUser.username" #username1="ngModel" required minlength='2'
              />
              <p [hidden]="username1.valid || (username1.pristine && !theform.submitted)">
                Username is required.
              </p>
            </div>
            <br>
            <div class="form-group">
              <label>Password:</label>
              <input class="form-control" type="password" name="password" [(ngModel)]="verifyUser.password" #password2="ngModel" required maxlength='35'
                minlength='2' />
              <p [hidden]="password2.valid || (password2.pristine && !theform.submitted)">
                Password is required.
              </p>
              <div *ngIf="error">
                <p>{{error}}</p>
              </div>
            </div>
            <button class="btn btn-primary" [disabled]="!theform.form.valid" type='submit'>Login</button>
          </div>
        </form>
      </div>
    </form>
