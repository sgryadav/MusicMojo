<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>Genre</title>
<div class="background">
  <div class="container">
    <h1>Choose a Genre</h1>
    <div class="row" >
      <div class="col-md-3 col-xs-3">
        <h2>
          <button class="btn btn-link btn-style"(click)="submit('jazz')">Jazz</button>
        </h2>
      </div>
      <div class="col-md-3 col-xs-3">
        <h2>
          <button class="btn btn-link btn-style" (click)="submit('hip%hop')">Hip Hop</button>
        </h2>
      </div>
      <div class="col-md-3 col-xs-3">
        <h2>
          <button class="btn btn-link btn-style"(click)="submit('rock')">Rock</button>
        </h2>
      </div>
      <div class="col-md-3 col-xs-3">
        <h2>
          <button class="btn btn-link btn-style" (click)="submit('pop')">Pop</button>
        </h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-xs-4">
        <h2>
          <button class="btn btn-link btn-style" (click)="submit('classical')">Classical</button>
        </h2>
      </div>
      <div class="col-md-4 col-xs-4">
        <h2>
          <button class="btn btn-link btn-style"(click)="submit('non-music')">Non-music</button>
        </h2>
      </div>
      <div class="col-md-4 col-xs-4">
        <h2>
          <button class="btn btn-link btn-style" (click)="submit('stage%&%screen')">Movies & TV</button>
        </h2>
      </div>
    </div>
    <br>
    <br>
    <button class="btn btn-danger" (click)="navtoLogin()">Logout</button>
  </div>
</div>
